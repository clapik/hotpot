{% extends "home/layout.html" %}
{% block title %}
Login Page
{% endblock %}

{% block body %}
{{super()}}
<form action="{{url_for('home.login')}}" method="POST">
    {{form.email.label}}{{form.email()}}
    {{form.password.label}}{{form.password()}}
    {{form.submit()}}
    {{form.csrf_token()}}
</form>

{% assets "login_js" %}
<script type="text/javascript" src="{{ASSET_URL}}"></script>
{% endassets %}
{% endblock %}
