{% extends "home/layout.html" %}
{% block title %}
Login Page
{% endblock %}
{% block body %}
<form action="/login" method="POST">
    <label>
        Email:
        <input type="text" name="email"/>
    </label>
    <label>
        Password:
        <input type="password" name="password"/>
        {{form.csrf_token}}
    </label>
    <input type="submit" value="Login"/>
</form>
{% assets "login_js" %}
<script type="text/javascript" src="{{ASSET_URL}}"></script>
{% endassets %}
{% endblock %}
