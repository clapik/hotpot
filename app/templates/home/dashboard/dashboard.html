{% extends "home/home_page.html" %}
{% block head %}
    {% assets "dashboard_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
    {% assets "dashboard_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
{% block body %}
    <script> var username = "{{ username }}";</script>
    <div class="container-fluid" ng-app="hotpot-dashboard">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li>
                        <div class="row">
                            <div class="col-md-5">
                                <form class="navbar-form navbar-right" method="POST"
                                      action="{{ url_for('home.home_page')+username+'/create_posting' }}">
                                    <button type="submit" class="btn btn-primary">New Posting</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="nav nav-sidebar" ng-controller="nav-sidebar_controller">
                    <li ng-repeat="item in items" ng-class="{'active': $index==selectedIndex}">
                        <a href="[[item.url]]" ng-click="active_function($index)">[[item.name]]</a>
                    </li>
                </ul>
            </div>
            <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            </div>
        </div>
    </div>

{% endblock %}
