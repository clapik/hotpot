{% extends "home/home_page.html" %}
{% block head %}
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
    {% assets "dashboard_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
    {% assets "dashboard_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <link rel="stylesheet" href="/static/css/lib/datepicker3.css"/>
    <script src="/static/js/lib/bootstrap-datepicker.js"></script>
{% endblock %}
{% block body %}
    <script> var username = "{{ username }}";</script>
    <div class="container" ng-app="hotpot-dashboard" style="padding-top: 2%">
        <div class="row row-offcanvas row-offcanvas-left">
            <!-- sidebar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="row">
                    <div class="col-sm-4 col-md-4"></div>
                    <div class="col-sm-4 col-md-4" align="right">
                        <form class="navbar-form navbar-right" method="POST"
                              action="{{ url_for('home.home_page')+username+'/create_posting' }}">
                            <button type="submit" class="btn btn-default">New Posting</button>
                        </form>
                    </div>
                    <div class="col-sm-4 col-md-4"></div>
                </div>
                <ul class="nav" ng-controller="nav-sidebar_controller">
                    <li>

                    </li>
                    <li ng-repeat="item in items" ng-class="{'active': $index==selectedIndex}"
                        style="padding-left: 40%">
                        <a href="[[item.url]]" ng-click="active_function($index)">[[item.name]]</a>
                    </li>
                </ul>
            </div>
            <div ng-view class="col-xs-12 col-sm-9 main">

            </div>
        </div>
    </div>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.js"></script>
{% endblock %}
