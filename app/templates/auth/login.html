{% extends "home/layout.html" %}
{% block title %}
HotPot - Login Page
{% endblock %}

{% block body %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    <form action="{{url_for('auth.login')}}" method="POST">
        {{form.email.label}}{{form.email()}}
        {{form.password.label}}{{form.password()}}
        {{form.submit()}}
        {{form.csrf_token()}}
    </form>
</div>
{% assets "login_js" %}
<script type="text/javascript" src="{{ASSET_URL}}"></script>
{% endassets %}
{% endblock %}
